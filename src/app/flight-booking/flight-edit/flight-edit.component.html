<h1>Flight Edit</h1>
<div class="card">

  <form [formGroup]="form">

    <pre *ngIf="form.errors">{{form.errors | json}}</pre>

<div class="form-group">
  <label>Id</label>
  <input class="form-control" formControlName="id">
</div>

<div class="form-group">
    <label>From</label>
    <input class="form-control"  formControlName="from">

    <pre *ngIf="form.controls['from'].errors">{{ form.controls['from'].errors | json }}</pre>
  </div>

  <div class="form-group">
      <label>To</label>
      <input class="form-control"  formControlName="to">
    </div>

    <div class="form-group">
        <label>Date</label>
        <input class="form-control"  formControlName="date">
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-default" (click)="save()">
      </div>
  
    </form>    
</div>
